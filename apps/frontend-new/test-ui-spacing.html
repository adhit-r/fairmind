<!DOCTYPE html>
<html>
<head>
<style>
.header { height: 64px; border-bottom: 4px solid black; background: white; position: fixed; top: 0; left: 0; right: 0; z-index: 30; }
.sidebar { width: 256px; background: #f0f0f0; position: fixed; top: 0; left: 0; height: 100vh; padding-top: 68px; }
.main { margin-left: 256px; margin-top: 68px; padding: 24px; background: #f9f9f9; min-height: calc(100vh - 68px); }
</style>
</head>
<body>
<div class="header">Header (64px + 4px border = 68px)</div>
<div class="sidebar">Sidebar (padding-top: 68px)</div>
<div class="main">Main Content (margin-top: 68px)</div>
</body>
</html>
