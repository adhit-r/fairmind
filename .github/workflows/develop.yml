name: Development Checks

on:
  push:
    branches: [ dev ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README.md'
      - 'BRANCH_STRATEGY.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README.md'
      - 'BRANCH_STRATEGY.md'

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: "1.1.0"
    
    - name: Install dependencies
      working-directory: apps/frontend
      run: bun install --frozen-lockfile
      env:
        NODE_ENV: development
    
    - name: Run linting
      working-directory: apps/frontend
      run: bun run lint
      env:
        NODE_ENV: development
    
    - name: Type check
      working-directory: apps/frontend
      run: bunx tsc --noEmit
      env:
        NODE_ENV: development
    
    - name: Build check
      working-directory: apps/frontend
      run: bun run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        NODE_ENV: development
