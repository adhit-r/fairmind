name: Development Checks

on:
  push:
    branches: [ dev ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README.md'
      - 'BRANCH_STRATEGY.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README.md'
      - 'BRANCH_STRATEGY.md'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit
      env:
        NODE_ENV: development
    
    - name: Run linting
      run: |
        cd frontend
        npm run lint
      env:
        NODE_ENV: development
    
    - name: Type check
      run: |
        cd frontend
        npx tsc --noEmit
      env:
        NODE_ENV: development
    
    - name: Build check
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        NODE_ENV: development
