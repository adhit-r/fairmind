name: Lightweight Check

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main, dev ]
    paths:
      - 'apps/frontend/src/**'
      - 'apps/frontend/package.json'
      - 'apps/frontend/bun.lock'

permissions:
  contents: read

jobs:
  quick-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: "1.1.0"
    
    - name: Quick install
      working-directory: apps/frontend
      run: bun install --frozen-lockfile
      env:
        NODE_ENV: development
    
    - name: Type check only
      working-directory: apps/frontend
      run: bunx tsc --noEmit
      env:
        NODE_ENV: development
