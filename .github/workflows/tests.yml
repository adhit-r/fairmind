name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Pin pip version
      run: python -m pip install --upgrade "pip==24.2"
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "1.0.0"
    
    - name: Install dependencies
      working-directory: apps/backend
      run: uv sync --frozen --extra dev
    
    - name: Run tests with coverage
      working-directory: apps/backend
      run: |
        uv run pytest --cov=api --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: apps/backend/coverage.xml
        flags: backend
        name: backend-coverage

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: "1.1.0"
    
    - name: Install dependencies
      working-directory: apps/frontend
      run: bun install --frozen-lockfile
    
    - name: Run tests
      working-directory: apps/frontend
      run: bun test --coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: apps/frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  lint-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Pin pip version
      run: python -m pip install --upgrade "pip==24.2"
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "1.0.0"
    
    - name: Install dependencies
      working-directory: apps/backend
      run: uv sync --frozen --extra dev
    
    - name: Run Black
      working-directory: apps/backend
      run: uv run black --check --diff .
    
    - name: Run isort
      working-directory: apps/backend
      run: uv run isort --check-only --diff .
    
    - name: Run flake8
      working-directory: apps/backend
      run: uv run flake8 .

  lint-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: "1.1.0"
    
    - name: Install dependencies
      working-directory: apps/frontend
      run: bun install --frozen-lockfile
    
    - name: Run ESLint
      working-directory: apps/frontend
      run: bun run lint
    
    - name: Run Prettier check
      working-directory: apps/frontend
      run: bun run format:check || echo "format:check script not found, skipping"
