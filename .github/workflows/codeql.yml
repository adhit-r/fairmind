name: "CodeQL"

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  schedule:
    - cron: '30 1 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3.25.7
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3.25.7
      # CodeQL autobuild will automatically detect the build system
      # For monorepo, it will scan both apps/backend and apps/frontend-new

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3.25.7
      with:
        category: "/language:${{matrix.language}}"
