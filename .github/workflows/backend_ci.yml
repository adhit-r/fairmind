
name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/backend/requirements.txt
          pip install flake8 black isort mypy bandit safety pytest
      - name: Linting
        run: |
          flake8 apps/backend --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check apps/backend
          isort --check-only apps/backend
      - name: Type checking
        run: mypy apps/backend
      - name: Security scanning
        run: |
          bandit -r apps/backend
          safety check -r apps/backend/requirements.txt
      - name: Run tests
        run: pytest apps/backend/tests

  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: apps/backend
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:latest
      - name: Scan image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository }}/backend:latest'
          format: 'table'
          exit-code: '1'

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Deploy to Railway
        uses: railwayapp/cli-action@v1
        with:
          railway_token: ${{ secrets.RAILWAY_API_TOKEN }}
